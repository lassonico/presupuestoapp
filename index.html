<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Sistema presupuesto</title>
</head>
<body onload="cargarApp()">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                PRESUPUESTO
            </div>
            <div class="presupuesto_valor" id="presupuesto">simu</div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos">3000</div>
                    <div class="presupuesto_ingreso--porcentaje">COP</div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos"> -1900.00</div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">45%</div>
                </div>
            </div>
        </div>
    </div>

    <form id="forma" onsubmit="return false">
        <div class="validacion novisible" id="validar">Ups! Hay algo mal!</div>
        <div class="agregar">
            <div class="agregar_contenedor">
                <select name="tipo" id="tipo" class="agregar_tipo">
                    <option
                        value="Agrega"
                        selected disabled
                    >Agrega</option>
                    <option value="ingreso" class="alinear">Ingreso</option>
                    <option value="egreso" class="alinear">Egreso</option>
                </select>
                <input
                    type="text"
                    class="agregar_descripcion"
                    placeholder="DescripciÃ³n"
                    id="descripcion"
                    inputmode="text"
                >
                <input
                    type="text"
                    class="agregar_valor"
                    placeholder="Monto"
                    id="valor"
                    step="any"
                    inputmode="numeric"
                >
                <div class="contenedor-boton">
                    <button class="btn_agregar" onclick="agregarDato()">Agregar</button>
                </div>
            </div>
        </div>
    </form>


    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">4000</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name='close-circle-outline' style="color: tomato;"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Otro</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">2600</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name='close-circle-outline' style="color: tomato;"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista-egresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Arriendo</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-900</div>
                        <div class="elemento_porcentaje">32%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name='close-circle-outline' style="color: tomato;"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Servicio</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-300</div>
                        <div class="elemento_porcentaje">12%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name='close-circle-outline' style="color: tomato;"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script> -->
    <script src="js/appp.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
